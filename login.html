<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="w-full login-section flex items-center justify-center h-screen">
        <div class="bg-white register-form px-5 py-5 rounded-md shadow-md">
            <form class="max-w-xl mx-auto" id="loginForm">
                <h1 class="text-2xl font-semibold text-gray-800 mb-5">Login</h1>
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                    <input type="email" id="email" required
                           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                           placeholder="name@flowbite.com" />
                </div>
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
                    <input type="password" id="password" required
                           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                </div>
                <div class="flex items-start mb-5">
                    <label for="terms" class="ms-2 text-sm font-medium text-gray-900">New User?
                        <a href="register.html" class="text-blue-600 hover:underline">Register</a>
                    </label>
                </div>
                <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Login
                </button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- <script src="index.js"></script> -->
    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const userDetails = JSON.parse(localStorage.getItem(email));
        if(email.trim() == "" || password.trim() == ""){
            alert("Please fill required details");
        }
        if (userDetails && userDetails.email === email && userDetails.password === password) {
            window.location.href = `home.html?e=${encodeURIComponent(email)}`;
        } else {
            alert("Email or password is incorrect");
        }
});
    </script>
  </body>
</html>
